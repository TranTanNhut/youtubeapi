<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google API</title>
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css"
    rel="stylesheet"
    />
</head>
<body style="background-color: #050506;">
    <header>
    
      
        <!-- Background image -->
        <div
          class="p-5 text-center bg-image"
          style="
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQU4XkN_plmtO-nmuC0tX9NBf_O-4nZfnoZzA&usqp=CAU');
            height: 400px;
          "
        >
          <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
            <div class="d-flex justify-content-center align-items-center h-100">
              <div class="text-white">
                <h1 class="mb-3">Youtube</h1>
                <h4 class="mb-3">Thế giới trong tầm tay , nhập thông tin để bắt đầu tìm kiếm các kênh thú vị !!!</h4>
                <form method="get">
                    <div class="form-group">
                        
                            <input required type="text" id="search" class="form-control" />
                       
                    </div>
                    <div class="form-group">
                        
                        <input type="submit" id="submit" value="Tìm" class="form-control" />
                   
                </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- Background image -->







        
      </header>
      <main>
          
            <div class="card mb-3" style="max-width: 900px; margin: 0 auto;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img
                      src="https://mdbcdn.b-cdn.net/wp-content/uploads/2020/06/vertical.webp"
                      alt="Trendy Pants and Shoes"
                      class="img-fluid rounded-start"
                      id="thumbnail"
                    />
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title" id="title">Kênh youtube bạn tìm sẽ hiện ở đây !!! </h5>
                      <p class="card-text" id="subcribers">

                      </p>
                      <p class="card-text" id="totalViews">
                            
                        </p>
                        <p class="card-text" id="totalVideos">
                            
                        </p>
                      <p class="card-text">
                        <button id="seeVideo" class="btn btn-primary">Nhấp để xem video gần nhất của kênh</button>
                      </p>
                    </div>
                  </div>
                </div>
                <div id="videos">

                </div>
              </div>
              

              
          </div>
          
      </main>





    <!-- MDB -->
    <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.js"
    ></script>
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
    </script>
    <script src="./index.js">

    </script>



    </body>
    </html>
